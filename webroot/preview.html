<style>
	label {
		display: block;
	}

	table {
		border-collapse: collapse;
	}

	td {
    border: solid 1px;
	}

	#previewTable td {
		width: 20px;
    height: 22px;
    padding: 0;
	}

	td#player {
		background: lightblue;
	}

	td#enemy {
		background: lightcoral;
	}

	td.path {
		background: lightcyan;
	}

	td.end {
		background: lightskyblue;
	}

	#letterPools td {
		padding: 0.5em;
	}
</style>

<script type="application/javascript" src="./puzzle-generator.js"></script>

<body>
	<label>
		Seed
		<input id="seedInput" type="range" min="0" max="365">
	</label>

	<table id="letterPools">
		<tbody>
			<thead>
				<th>up</th>
				<th>down</th>
				<th>left</th>
				<th>right</th>
			</thead>
			<tr>
				<td id="up"></td>
				<td id="down"></td>
				<td id="left"></td>
				<td id="right"></td>
			</tr>
		</tbody>
	</table>

	<table id="previewTable" cellpadding="0" cellspacing="0">
		<tbody>
			<tr>
				<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
			</tr>
		</tbody>
	</table>

	<label>
		Input
		<input id="wordInput" type="text">
	</label>

	<label>
		Score
		<input id="wordScore" type="text" disabled>
	</label>

	<button id="generator">Generator</button>
</body>

<script type="application/javascript" src="preview.js"></script>
